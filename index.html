<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <link rel="stylesheet" href="styles/style.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Guess Where the Ball is Hiding!</h1>
        </header>

        <main>
            <section class="shells">
                <!-- shell 1 -->
                <div class="shell">
                    <img src="/assets/shell.png" alt="" id="shell-1" />
                    <div class="ball"></div>
                    <button id="button-1">Guess</button>
                </div>

                <!-- shell 2 -->
                <div class="shell">
                    <img src="/assets/shell.png" alt="" id="shell-2" />
                    <div class="ball"></div>
                    <button id="button-2">Guess</button>
                </div>

                <!-- shell 3 -->
                <div class="shell">
                    <img src="/assets/shell.png" alt="" id="shell-3" />
                    <div class="ball"></div>
                    <button id="button-3">Guess</button>
                </div>
            </section>
        </main>
    </body>
</html>
